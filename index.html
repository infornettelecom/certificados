}

* { box-sizing: border-box; }

body {

  font-family: 'Poppins', Arial, sans-serif;

  background:

      rgba(31,79,216,0.55),

  background-position: center;
  background-repeat: no-repeat;

}

/* PALAVRAS INSTITUCIONAIS NO FUNDO */
.bg-words {

  align-items: center;
  justify-content: center;

}

.wrapper {

  padding: 20px;
  position: relative;
  z-index: 1;
}

.card {
  background: #fff;
  border-radius: 24px;
  padding: 36px 32px;
  text-align: center;
  box-shadow: 0 30px 70px rgba(0,0,0,0.25);
  animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  max-width: 150px;
  margin-bottom: 12px;
}

h1 {
  margin: 10px 0 6px;
  font-size: 22px;
}

.subtitle {
  font-size: 14px;
  color: var(--cinza);
  margin-bottom: 28px;
}

.input-group {
  position: relative;
  margin-bottom: 18px;
}

.input-group i {
  position: absolute;
  top: 50%;
  left: 16px;
  transform: translateY(-50%);
  color: var(--azul);
}

.input-group input {
  width: 100%;
  padding: 15px 18px 15px 44px;
  border-radius: 14px;
  border: 1px solid #dbe2f1;
  font-size: 15px;
  outline: none;
}

button {
  width: 100%;
  padding: 15px;
  background: linear-gradient(90deg, var(--azul), var(--azul-claro));
  color: #fff;
  border: none;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  position: relative;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(31,79,216,0.4);
}

button::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  width: 100%;
  background: var(--vermelho);
  border-radius: 0 0 14px 14px;
}

.resultado {
  margin-top: 22px;
  font-size: 14px;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.4s ease;
}

.resultado.show {
  opacity: 1;
  transform: translateY(0);
}

.resultado a {
  display: inline-block;
  margin-top: 12px;
  background: var(--verde);
  color: #fff;
  padding: 10px 18px;
  border-radius: 10px;
  text-decoration: none;
}

.social{
  margin-top: 18px;
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

.social .chip{
  display: inline-flex;
  align-items: center;
  gap: 10px;

  padding: 10px 14px;
  border-radius: 999px;

  text-decoration: none;
  font-size: 14px;
  font-weight: 600;

  color: rgba(255,255,255,0.95);
  background: rgba(255,255,255,0.10);
  border: 1px solid rgba(255,255,255,0.18);

  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
  transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
}

.social .chip:hover{
  transform: translateY(-2px);
  background: rgba(255,255,255,0.16);
  border-color: rgba(255,255,255,0.28);
}

.social .chip:active{
  transform: translateY(0px);
}

.social .chip-icon{
  display: inline-flex;
  align-items: center;
  justify-content: center;

  width: 34px;
  height: 34px;
  border-radius: 999px;

  font-size: 12px;
  letter-spacing: 0.5px;

  background: rgba(0,0,0,0.16);
  border: 1px solid rgba(255,255,255,0.18);
}

.social .chip-insta .chip-icon{
  background: linear-gradient(135deg, #fd1d1d, #833ab4);
  border: none;
}

.social .chip-site .chip-icon{
  background: rgba(255,255,255,0.14);
}

@media (max-width: 420px){
  .social .chip{
    width: 100%;
    justify-content: center;
  }
}
</style>
</head>
