<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Valida√ß√£o de Certificados | Infornet Fibra</title>

<style>
:root {
  --azul: #2563eb;
  --roxo: #6d28d9;
  --cinza: #64748b;
  --verde: #16a34a;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--azul), var(--roxo));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #111;
}

.container {
  background: #fff;
  width: 100%;
  max-width: 520px;
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
  text-align: center;
}

.logo {
  max-width: 170px;
  margin-bottom: 20px;
}

h1 {
  font-size: 22px;
  margin-bottom: 5px;
}

.sub {
  font-size: 14px;
  color: var(--cinza);
  margin-bottom: 30px;
}

.input-box {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 15px;
}

button {
  padding: 14px 20px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--roxo), var(--azul));
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.resultado {
  margin-top: 25px;
  padding: 20px;
  border-radius: 12px;
  display: none;
}

.sucesso {
  background: #ecfdf5;
  border: 1px solid #bbf7d0;
}

.erro {
  background: #fef2f2;
  border: 1px solid #fecaca;
}

.selo {
  color: var(--verde);
  font-weight: bold;
  margin-bottom: 10px;
}

.link {
  display: inline-block;
  margin-top: 15px;
  text-decoration: none;
  color: #2563eb;
  font-weight: 600;
}

footer {
  margin-top: 30px;
  text-align: center;
  font-size: 13px;
  color: #e5e7eb;
}

.footer-links {
  margin-top: 10px;
  display: flex;
  gap: 20px;
  justify-content: center;
}

.footer-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

.footer-links a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">
  <img src="assets/logo-infornet.png" class="logo" alt="Infornet Fibra">

  <h1>Valida√ß√£o de Certificado</h1>
  <div class="sub">Sistema oficial de verifica√ß√£o Infornet Fibra</div>

  <div class="input-box">
    <input type="text" id="busca" placeholder="C√≥digo ou nome completo">
    <button onclick="validar()">Verificar</button>
  </div>

  <div id="resultado" class="resultado"></div>
</div>

<footer>
  ¬© 2026 Infornet Fibra ¬∑ Todos os direitos reservados
  <div class="footer-links">
    <a href="https://www.instagram.com/infornet.fibra" target="_blank">@infornet.fibra</a>
    <a href="https://infornet.in" target="_blank">infornet.in</a>
  </div>
</footer>

<script>
const certificados = [
  { codigo: "INF-2026-0001", nome: "Isabela da Silva Sales", data: "24/01/2026" },
  { codigo: "INF-2026-0002", nome: "Karine Rafael de Jesus", data: "24/01/2026" },
  { codigo: "INF-2026-0003", nome: "Railane Santos da Silva", data: "24/01/2026" },
  { codigo: "INF-2026-0004", nome: "Vit√≥ria Silva de Oliveira", data: "24/01/2026" }
];

function validar() {
  const busca = document.getElementById("busca").value.trim().toLowerCase();
  const resultado = document.getElementById("resultado");

  const cert = certificados.find(c =>
    c.codigo.toLowerCase() === busca || c.nome.toLowerCase() === busca
  );

  if (cert) {
    resultado.className = "resultado sucesso";
    resultado.style.display = "block";
    resultado.innerHTML = `
      <div class="selo">‚úî Certificado Aut√™ntico</div>
      <strong>${cert.nome}</strong><br>
      C√≥digo: ${cert.codigo}<br>
      Emitido em: ${cert.data}<br>
      <a class="link" href="certificados/${cert.codigo}.pdf" target="_blank">
        üìÑ Visualizar certificado
      </a>
    `;
  } else {
    resultado.className = "resultado erro";
    resultado.style.display = "block";
    resultado.innerHTML = "‚ùå Certificado n√£o encontrado.";
  }
}
</script>

</body>
</html>
