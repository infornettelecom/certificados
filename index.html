<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Valida√ß√£o de Certificados | Infornet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --azul: #1f4fd8;
  --azul-claro: #4f7cff;
  --vermelho: #ff4b4b;
  --verde: #16a34a;
  --cinza: #6b7280;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, var(--azul), var(--azul-claro));
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  width: 100%;
  max-width: 440px;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 24px;
  padding: 36px 32px;
  text-align: center;
  box-shadow: 0 30px 70px rgba(0,0,0,0.25);
}

.logo {
  max-width: 150px;
  margin-bottom: 12px;
}

h1 {
  margin: 10px 0 6px;
  font-size: 22px;
}

.subtitle {
  font-size: 14px;
  color: var(--cinza);
  margin-bottom: 28px;
}

.input-group {
  position: relative;
  margin-bottom: 18px;
}

.input-group i {
  position: absolute;
  top: 50%;
  left: 16px;
  transform: translateY(-50%);
  color: var(--azul);
}

.input-group input {
  width: 100%;
  padding: 15px 18px 15px 44px;
  border-radius: 14px;
  border: 1px solid #dbe2f1;
  font-size: 15px;
  outline: none;
}

button {
  width: 100%;
  padding: 15px;
  background: linear-gradient(90deg, var(--azul), var(--azul-claro));
  color: #fff;
  border: none;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  position: relative;
}

button::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  width: 100%;
  background: var(--vermelho);
  border-radius: 0 0 14px 14px;
}

.resultado {
  margin-top: 22px;
  font-size: 14px;
}

.resultado a {
  display: inline-block;
  margin-top: 12px;
  background: var(--verde);
  color: #fff;
  padding: 10px 18px;
  border-radius: 10px;
  text-decoration: none;
}

.social {
  margin-top: 22px;
  display: flex;
  justify-content: center;
  gap: 14px;
}

.social a {
  padding: 10px 18px;
  border-radius: 999px;
  font-size: 14px;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 500;
}

.social .insta {
  background: linear-gradient(135deg, #fd1d1d, #833ab4);
  color: #fff;
}

.social .site {
  background: rgba(255,255,255,0.15);
  color: #fff;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <img src="logo-infornet.png" class="logo" alt="Infornet">

    <h1>Valida√ß√£o de Certificado</h1>
    <div class="subtitle">Sistema oficial de valida√ß√£o Infornet</div>

    <div class="input-group">
      <i class="fa-solid fa-key"></i>
      <input id="codigo" placeholder="Digite o c√≥digo do certificado">
    </div>

    <button onclick="validar()">
      <i class="fa-solid fa-circle-check"></i> Validar certificado
    </button>

    <div class="resultado" id="resultado"></div>
  </div>

  <div class="social">
    <a class="insta" href="https://instagram.com/infornet.fibra" target="_blank">
      <i class="fa-brands fa-instagram"></i> @infornet.fibra
    </a>
    <a class="site" href="https://infornet.in" target="_blank">
      <i class="fa-solid fa-globe"></i> infornet.in
    </a>
  </div>
</div>

<script>
const certificados = {
  "INF-2026-0001": "Isabela da Silva Sales - 24/01/2026",
  "INF-2026-0002": "Karine Rafael de Jesus - 24/01/2026",
  "INF-2026-0003": "Railane Santos da Silva - 24/01/2026",
  "INF-2026-0004": "Vit√≥ria Silva de Oliveira - 24/01/2026"
};

function validar() {
  const codigo = document.getElementById("codigo").value.trim();
  const resultado = document.getElementById("resultado");

  if (certificados[codigo]) {
    resultado.innerHTML = `
      <strong>Certificado v√°lido ‚úÖ</strong><br>
      ${certificados[codigo]}<br>
      <a href="certificados/${codigo}.pdf" target="_blank">
        üìÑ Baixar certificado
      </a>
    `;
  } else {
    resultado.innerHTML = "<span style='color:#dc2626'>‚ùå Certificado n√£o encontrado.</span>";
  }
}
</script>

</body>
</html>
